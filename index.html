<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5b44272291.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-house"></i>
                <div>Dashboard</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li><i class="fa-solid fa-house"></i>Home</li>
                    <li><i class="fa-solid fa-house"></i>Profile</li>
                    <li><i class="fa-solid fa-house"></i>Messages</li>
                    <li><i class="fa-solid fa-house"></i>History</li>
                    <li><i class="fa-solid fa-house"></i>Tasks</li>
                    <li><i class="fa-solid fa-house"></i>Communities</li>
                </ul>
            </nav>

            <div class="settings">
                <ul class="nav-settings">
                    <li><i class="fa-solid fa-house"></i>Settings</li>
                    <li><i class="fa-solid fa-house"></i>Support</li>
                    <li><i class="fa-solid fa-house"></i>Privacy</li>
                </ul>
            </div>
            
        </div>
        <div class="header">
            <div class="header-top">
                <div class="header-search">
                    <i class="fa-solid fa-house"></i>
                    <input type="search">
                </div>
                <div class="header-pfp">
                    <img src="./bell.svg" alt="bell">
                    <img src="./bat.svg" alt="bat">
                    <span>Shihab Faruk</span>
                </div>
            </div>

            <div class="header-bottom">
                <div class="header-bio">
                    <i class="fa-solid fa-house"></i>
                    <div>
                        <p>Hi there,</p>
                        <p>Shihab Faruk (@shihab)</p>
                    </div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            hello
        </div>
    </div>
    
</body>
</html>
